# This workflow will update documentation for the package using Sphinx and push a commit to upload changes to the Github page.

name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx sphinx_rtd_theme sphinx-automodapi
    - name: Build documentation
      run: |
        cd docs/sphinx
        make html
        cp build/html/* ../*
        cd ../../
    - name: Commit changes
      uses: EndBug/add-and-commit@v4
      with:
        message: "Update package documentation with Sphinx"
        add: "."
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
